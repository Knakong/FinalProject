<body>


<div (load)="getLoggedInUser(); getGenders()">
<div class="container-fluid">
  <div class="row">

    <div class="col-8 " id="form-wrapper" >
      <div class="bg-success text-dark bg-opacity-10"style="max-width: 750px; margin: 100px; float: left;  padding: 40px; background-color: #FBFCF9;">


        <form >
          <div style="text-align: center;">
      <h1>Account Settings</h1>
      </div>
      <table >
        <tbody>
          <tr>
            <td>
              <input [(ngModel)]="user.firstName"  class="form-control" type="text" name="firstname" id="firstname">
              <label for="firstname" class="form-label" >First Name</label>
            </td>
            <td>
              <input  [(ngModel)]="user.lastName" class="form-control" type="text" name="lastname" id="lastname">
              <label for="lastname" class="form-label">Last Name</label>
            </td>
            <td >
              <select class="form-control form-select"[(ngModel)]="user.gender" name="genders" id="genders">
                <option  [ngValue]="gender" name="gender" *ngFor="let gender of genders">{{gender.sex}}</option>

              </select>
              <label for="genders" class="form-label">Gender</label>
            </td>
          </tr>

          <tr>
            <td colspan="3">
              <input [(ngModel)]="address.street" class="form-control" type="text" name="street" id="street">
              <label for="street" class="form-label">Street Address</label>
            </td>

          </tr>
          <tr>


            <td >
              <input [(ngModel)]="address.city" class="form-control" type="text" name="city" id="city">
              <label for="city" class="form-label">City</label>
            </td>



            <td>
              <input [(ngModel)]="address.state" class="form-control" type="text" name="state" id="state">
              <label for="state" class="form-label">State</label>
            </td>
            <td>
              <input [(ngModel)]="address.zip" class="form-control" type="text" name="zip" id="zip">
              <label for="zip" class="form-label"> Zip</label>
            </td>
          </tr>


          <tr>
            <td colspan="3">
              <textarea [(ngModel)]="user.description" class="form-control" type="text" name="description" id="description"></textarea>
              <label for="description" class="form-label">About Me</label>
            </td>
          </tr>
          <tr>
          <td>
            <input [(ngModel)]="user.birthdate" class="form-control" type="date" name="Birthday" id="birthday">
            <label for="birthday" class="form-label">Birthday</label>
          </td>
        </tr>

<tr>
  <td colspan="3">
        <div  style="text-align: center;">
<hr><H2>Walk Preferences</H2><hr>
</div>
</td>
</tr>


        <tr>
          <td>
            <select class="form-control form-select"[(ngModel)]="user.preferredGender" name="genders" id="genders">
              <option  [ngValue]="gender" name="gender" *ngFor="let gender of genders">{{gender.sex}}</option>

            </select>
             <label for="genders" class="form-label">Preferred Gender</label>

          </td>
            <td>
            <select class="form-control form-select"[(ngModel)]="user.preferredWalkType" name="walkTypes" id="walkTypes">
              <option  [ngValue]="walkType" name="walkType" *ngFor="let walkType of walkTypes">{{walkType.name}}</option>

            </select>
             <label for="walkTypes" class="form-label">Preferred Walk Type</label>
            </td>

            <td>
              <select class="form-control form-select"[(ngModel)]="user.preferredWalkLocation" name="walkLocations" id="walkLocations">
                <option  [ngValue]="walkLocation" name="walkLocation" *ngFor="let walkLocation of walkLocations">{{walkLocation.name}}</option>

              </select>
               <label for="genders" class="form-label">Preferred Location</label>

            </td>

        </tr>
        <tr>

          <td>
            <select class="form-control form-select"[(ngModel)]="user.preferredWalkCategory" name="walkCategories" id="walkCategories">
              <option  [ngValue]="walkCategory" name="gender" *ngFor="let walkCategory of walkCategories">{{walkCategory.name}}</option>

            </select>
             <label for="genders" class="form-label">Preferred Walk Category</label>

          </td>
        </tr>
        </tbody>
      </table>
          <div class="row " >
            <div class="col-md-4">

           <button  class="btn btn-success" (click)="updateAddress(user)">Update</button>
           </div>
           <div class="col-md-4">
           <button  class="btn btn-primary" (click)="returnHome()">Cancel</button>
</div>
           <div class="col-md-4">
           <button  class="btn btn-danger" (click)="delete(user.id)">Delete Account</button>
           </div>
          </div>

      </form>

</div>

    </div>

    <div class="col-4 ">
      <div  class="bg-success text-dark bg-opacity-10" style="max-width: 750px; margin: 100px; float: left;  padding: 40px;background-color: #FBFCF9" >
  <h1>Profile Image</h1>
        <div class="container" >
    <img src='https://t4.ftcdn.net/jpg/03/46/93/61/360_F_346936114_RaxE6OQogebgAWTalE1myseY1Hbb5qPM.jpg' *ngIf="!user.profileImageUrl">
    <img [src]="user.profileImageUrl" class="img-fluid" onerror="this.onerror=null; this.src='https://t4.ftcdn.net/jpg/03/46/93/61/360_F_346936114_RaxE6OQogebgAWTalE1myseY1Hbb5qPM.jpg'" *ngIf="user.profileImageUrl">
    <label for="profileImageUrl" class="form-label">Update with url: </label>
    <input class="form-control" type="text" placeholder="enter image url"name="profileImageUrl" id="profileImageUrl" [(ngModel)]="user.profileImageUrl">
  </div>
    </div>
    </div>



  </div>
  </div>
</div>

</body>
