<body>
<div class="container-fluid">
<div class="row">
  <div class="col-8" id="form-wrapper">
    <div class="bg-success text-dark bg-opacity-10"style="max-width: 600px; margin: 300px; float: left;  padding: 40px; background-color: #828380;">
    <form>
      <div style="text-align: center;">
        <hr>
      <h1>Edit Walk</h1>
      <hr>
    </div>
      <table>
        <tbody>
          <tr>
            <td>
              <input [(ngModel)]="walk.name" class="form-control" type="text" name="walk.name" id="name" />
              <label for="name" class="form-label">Name</label>
            </td>

            <td>

              <input [(ngModel)]="walk.date" class="form-control" type="date" name="date" id="date" />
              <label for="date" class="form-label">Date</label>
            </td>
          </tr>
<tr>
 <td>
   <label for="startTime">Start Time:</label>
<input type="time" [(ngModel)]="walk.startTime" name="startTime" id="startTime"/>
 </td>
 <td>
 <label for="endTime">End Time:</label>
 <input type="time" [(ngModel)]="walk.endTime" name="endTime" id="endTime"/>


 </td>
</tr>
          <tr>
            <td colspan="2">
              <textarea [(ngModel)]="walk.description" class="form-control" type="text" name="description"
                id="description"></textarea>
              <label for="description" class="form-label">Description</label>
            </td>

          </tr>
          <tr>
            <td>
              <select  class="form-control form-select" [(ngModel)]="walk.walkCategory" name="walkCategory" id="walkCategory">
                <option [ngValue]="walkCategory" name="walkCategory" *ngFor="let walkCategory of walkCategories">
                  {{ walkCategory.name }}
                </option>
              </select>
              <label for="walkCategory" class="form-label">Walk Category</label>
            </td>
            <td>
              <select  class="form-control form-select" [(ngModel)]="walk.walkType" name="walkType" id="walkType">
                <option [ngValue]="walkType" name="walkType" *ngFor="let walkType of walkTypes">
                  {{ walkType.name }}
                </option>
              </select>
              <label for="walkType" class="form-label">Walk Type</label>
            </td>
          </tr>
          <tr>
            <td>
              <select class="form-control form-select" [(ngModel)]="walk.walkLocation" name="walkLocation" id="walkLocation">
                <option [ngValue]="walkLocation" name="walkLocation" *ngFor="let walkLocation of walkLocations">
                  {{ walkLocation.name }}
                </option>
              </select>
              <label for="walkType" class="form-label">Walk Location</label>
            </td>

          </tr>
          <tr>
            <td>
              <label for="privacy">Private Walk</label>
              <input type="checkbox" name="privacy" id="privacy" [(ngModel)]="walk.privacy">
            </td>
          </tr>
          <tr *ngIf="checkAuth()">
            <td>
          <button  class="btn btn-success" (click)="updateWalk(walk)" >Update</button>
          </td>
          <td>
            <button class="btn btn-danger" (click)="delete(walk.id)" >Delete</button>
          </td>
        </tr>
        <tr>
          <td>

            <button class="btn btn-primary" (click)="return()">Cancel</button>
          </td>
          </tr>

        </tbody>
      </table>
        <br />

    </form>
  </div>
</div>
</div>
</div>
</body>
