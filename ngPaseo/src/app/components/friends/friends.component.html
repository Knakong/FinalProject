<body>
<div class="row">
<div class="col-6 cardCol" *ngFor="let friend of friends">
<div class="card " style="max-width: 400px; margin: 100px; padding: 30px;background-color: #a3a39f">
  <img  [src]="friend.profileImageUrl" alt="User Profile Image"
    onerror="this.onerror=null; this.src='https://media.istockphoto.com/photos/couple-relax-on-the-beach-enjoy-beautiful-sea-on-the-tropical-island-picture-id1160947136?b=1&k=20&m=1160947136&s=612x612&w=0&h=AsFmKSBYTtacl0DvI-RanCnAXFU0cmuW8NAo0g-tGzA='"
    class="fluid">

  <div class="card__content centerMe">
    <a (click)="viewProfile(friend)" class="card__link">  {{friend.username}}</a>
    <br/>
    <button class="btn-danger btn" (click)="deleteFriend(friend)">Delete</button>
  </div>
</div>
</div>
</div>
</body>
